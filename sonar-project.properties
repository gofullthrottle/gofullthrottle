sonar.projectKey=gofullthrottle_gofullthrottle
sonar.projectName=gofullthrottle
sonar.projectVersion=1.0.0
sonar.sources=.
sonar.sourceEncoding=UTF-8

# Exclude patterns
sonar.exclusions=\
  node_modules/**,\
  .next/**,\
  dist/**,\
  build/**,\
  coverage/**,\
  .git/**,\
  .venv/**,\
  venv/**,\
  __pycache__/**,\
  *.egg-info/**,\
  .pytest_cache/**,\
  .claude/**,\
  logs/**,\
  ai-twin/**

# Include patterns for analysis
sonar.inclusions=\
  scripts/**/*.py,\
  scripts/**/*.sh,\
  config/**,\
  docs/**/*.md,\
  README.md

# Code coverage
sonar.coverage.exclusions=\
  scripts/**,\
  tests/**,\
  docs/**
